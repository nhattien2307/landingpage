<!DOCTYPE html>

<head>

<body>
    
    <div class="contact-header">
        <div class="container">
            <a class="navbar-brand contact-logo" href="index.html"><img src="assets/img/logo.png" alt="VNPT" class="logo-vnpt"></a>
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <div class="container">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home"></i>Trang chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Liên hệ</li>
          </ol>
        </div>
    </nav>

    <section id="contact-demo" class="contact-demo">
      <div class="container">

        <img src="assets/img/contact-header.svg" class="img-fluid" alt="">

        <div class="row justify-content-center">
            <h2 class="section-title-heading">Liên hệ</h2>
        </div>

        <div class="row mt-5">

          <div class="col-lg-6">
            <img src="assets/img/contact.png" class="img-fluid" alt="">
          </div>

          <div class="col-lg-6">
            <form onsubmit="sendEmail(); reset(); return false;" method="post" role="form" class="php-email-form">
              <div class="form-group">
                <input placeholder="Your Name" type="text" name="name" class="form-control" id="name" required>
              </div>
              <div class="form-group mt-3">
                <input placeholder="Your Email" type="email" class="form-control" name="email" id="email" required>
              </div>
              <div class="form-group mt-3">
                <input placeholder="Subject" type="text" class="form-control" name="subject" id="subject" required>
              </div>
              <div class="form-group mt-3">
                <textarea placeholder="Message" class="form-control" name="message" id="message" rows="5" required></textarea>
              </div>
              <div class="my-3">
                <div class="sent-message" id="success-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div>

        </div>

      </div>
    </section>

    <!-- Footer section -->
    <footer id="footer">

        <div class="container">

            <div class="row">

                <div class="col-md-6">
                    <div class="contact-details">
                        <div class="footer-logo">
                            <img src="assets/img/logo.png" alt="" class="logo-vnpt">
                        </div>
                        <ul class="fa-ul contact-ul">
                            <li><span class="fa-li"><i class="fas fa-map-marker-alt"></i></span>57 Huỳnh Thúc Kháng, Đống Đa. Hà Nội</li>
                            <li><span class="fa-li"><i class="fas fa-mobile-alt"></i></span>Hotline: 18001260</li>
                            <li><span class="fa-li"><i class="fas fa-paper-plane"></i></span>contact_dx@vnpt.vn</li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="right">
                        <a href="#">Điều khoản và điều kiện</a>
                        <a href="#">Chính sách riêng tư</a>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-youtube"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <div class="copyright">
                            <p>© Sản phẩm của VNPT</p>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>

    </footer>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
    <script src="assets/js/custom.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script>
        function sendEmail(){
            var settings = {
              "async": true,
              "crossDomain": true,
              "url": "https://api.telegram.org/" + "bot5070951733:AAHIHc4bR6s0yYEPq8icfAPYQlohIjo7Zxw" + "/sendMessage",
              "method": "POST",
              "headers": {
                "Content-Type": "application/json",
                "cache-control": "no-cache"
              },
              "data": JSON.stringify({ 
                "chat_id": "-513438500",
                "text": "[REQUEST DEMO RIS/PACS]" + 
                    "\n We have a product demo request from:" +
                    "\n Mr/Mrs: " + document.getElementById("name").value +
                    "\n Email: " + document.getElementById("email").value +
                    "\n Subject: " + document.getElementById("subject").value +
                    "\n Message: " + document.getElementById("message").value
              })
            }

            $.ajax(settings).done(function (response) {
              if (response.ok) {
                document.getElementById('success-message').classList.add('d-block');
              }
            }); 
        }
    </script>
</body>
</html>
